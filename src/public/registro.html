<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SteamGuard</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/register.css">
</head>
<body>
<!-- Header minimalista -->
<header class="auth-header">
    <nav class="container">
        <img src="/images/logo1.png" alt="Steam" class="logo-pequeno">
        <div class="auth-nav">
            <span>¬øYa tienes cuenta?</span>
            <a href="/login.html" class="btn btn-secondary">Iniciar Sesi√≥n</a>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main class="auth-main">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header del formulario -->
            <div class="auth-header-content">
                <img src="/images/logo1.png" alt="Steam">
                <h1>Crear Cuenta</h1>
                <p>√önete a SafePlay y comienza a gestionar tu tiempo de juego</p>
            </div>

            <!-- Formulario de registro -->
            <form class="auth-form" id="registroForm" method="POST" action="/registro">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input
                                type="text"
                                id="nombre"
                                name="nombre"
                                placeholder="Ingresa tu nombre completo"
                                required
                        >
                        <span class="error-message" id="nombre-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="usuario">Nombre de Usuario</label>
                        <input
                                type="text"
                                id="usuario"
                                name="usuario"
                                placeholder="Elige un nombre de usuario"
                                required
                        >
                        <span class="error-message" id="usuario-error"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="correo">Correo Electr√≥nico</label>
                        <input
                                type="email"
                                id="correo"
                                name="correo"
                                placeholder="tu@email.com"
                                required
                        >
                        <span class="error-message" id="correo-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Tel√©fono</label>
                        <input
                                type="tel"
                                id="telefono"
                                name="telefono"
                                placeholder="+57 123 456 7890"
                                required
                        >
                        <span class="error-message" id="telefono-error"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cedula">C√©dula</label>
                        <input
                                type="text"
                                id="cedula"
                                name="cedula"
                                placeholder="N√∫mero de c√©dula"
                                required
                        >
                        <span class="error-message" id="cedula-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="rol">Tipo de Usuario</label>
                        <select name="rol" id="rol" required>
                            <option value="">Selecciona tu rol</option>
                            <option value="comprador">üéÆ Jugador</option>
                            <option value="vendedor">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Supervisor</option>
                        </select>
                        <span class="error-message" id="rol-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-input">
                        <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Crea una contrase√±a segura"
                                required
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Ingresa una contrase√±a</span>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a</label>
                    <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            placeholder="Repite tu contrase√±a"
                            required
                    >
                    <span class="error-message" id="confirmPassword-error"></span>
                </div>

                <!-- T√©rminos y condiciones -->
                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        <span class="checkbox-text">
                                Acepto los <a href="/terminos" target="_blank">t√©rminos y condiciones</a>
                                y la <a href="/privacidad" target="_blank">pol√≠tica de privacidad</a>
                            </span>
                    </label>
                    <span class="error-message" id="terms-error"></span>
                </div>

                <!-- Bot√≥n de env√≠o -->
                <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                    <span class="btn-text">Crear Cuenta</span>
                    <div class="btn-loader" id="btnLoader">
                        <div class="spinner"></div>
                    </div>
                </button>

                <!-- Mensaje de error general -->
                <div class="form-message" id="formMessage"></div>
            </form>

            <!-- Enlaces adicionales -->
            <div class="auth-footer">
                <div class="divider">
                    <span>o</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn btn-social btn-steam" id="steamLogin">
                        <img src="/images/LogSteam.jpg" alt="Steam">
                        Registrarse con Steam
                    </button>
                </div>

                <div class="auth-links">
                    <p>¬øYa tienes una cuenta? <a href="/login.html">Iniciar sesi√≥n</a></p>
                    <p><a href="/">Volver al inicio</a></p>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Scripts -->
<script src="/javascripts/registro.js"></script>
</body>
</html>
